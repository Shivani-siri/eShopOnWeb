# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      vmImage: 'windows-latest'
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '6.0.414'
    - script: dotnet build
    - task: PublishBuildArtifacts@1

- stage: Deploy_DEV
  dependsOn: Build
  jobs:
  - deployment: DeployDev
    environment: 'DEV'
    strategy:
      runOnce:
        deploy:
          steps:
          - script: kubectl apply -f deployment/dev.yaml
